<!DOCTYPE html>
<html>
  <head>
  <meta charset="UTF-8">
  <title> div / span TAG TEST </title>
  </head>
  <body>
    <!--  
      # div
      - 웹 페이지의 컨텐츠 표시영역에 대한 분할 
      - 블록 형식의 분할 작업이 진행 됩니다.
      # span
      - 웹 페이지의 컨텐츠 내부영역에 대한 분할
      - 인라인 형식의 분할 작업이 진행 됩니다.
    -->
    <h2>div 공간 분할</h2>
    <div style="background-color: pink;">div 첫 번째 영역입니다.</div>
    <div style="background-color: skyblue;">div 두 번째 영역입니다.</div>
    <div style="background-color: aliceblue;">div 세 번째 영역입니다.</div>
    <br>

    <h2>span 공간 분할</h2>
    <span style="background-color: peru;">span 첫 번째 영역입니다.</span>
    <span style="background-color: tan;">span 두 번째 영역입니다.</span>
    <span style="background-color: gold;">span 세 번째 영역입니다.</span>
    <br>
    
    <h2>div 공간 분할</h2>
    <div style="background-color: pink;">
      div 영역.<span style="background-color: peru;">span 첫 번째 영역입니다.</span>
      div 영역.<span style="background-color: tan;">span 두 번째 영역입니다.</span>
      div 영역.<span style="background-color: gold;">span 세 번째 영역입니다.</span>
    </div>
  </body>
</html>
