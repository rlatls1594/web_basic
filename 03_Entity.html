<!DOCTYPE html>
<html>
  <head>
  <meta charset="UTF-8">
  <title> Entity Code TAG TEST </title>
  </head>
  <body>
    <!-- # html 특수문자( Entity code ) -->
    <h2> 특수 문자 표시 </h2>
    <p> &amp;nbsp; -> 공&nbsp;&nbsp;백 </p>
    <p> &amp;lt; -> 작다 &lt; </p>
    <p> &amp;gt; -> 크다 &gt; </p>  
    <p> &amp;amp; -> and기호 &amp;</p>
    <p> &amp;quot; -> 쌍따옴표 &quot; </p>
    <p> &amp;copy; -> 저작권 표시 &copy;</p>
    <br>
  </body>
</html>
