<!DOCTYPE html>
<html>
  <head>
  <meta charset="UTF-8">
  <title> a TAG TEST </title>
  </head>
  <body>
    <!--  
      # a 태그 : 웹 페이지에서 지정된 페이지로 이동할때 사용합니다
      # <a href='' target=''> 텍스트 or 이미지 </a>
      # href : 이동하는 url 
      # target : 연결된 페이지 출력 지정
      # 상대 경로 : 현재 위치를 기준으로 위치를 설정하는 것입니다
      # 절대 경로 : 드라이브 시작 위치를 기준으로 설정하는 것입니다
    -->
    <h2> a 태그 </h2>
    <h3> 1.href 속성 </h3>
    <p> url : <a href='http://www.w3.org'> www.w3.org </a></p>
    <p> 내부 페이지 : <a href='05_text.html'> 05_text.html </a></p>
    <br>
    <h3> 2.target 속성 </h3>
    <p><a href='http://www.naver.com'> NAVER </a></p>
    <p><a href='http://www.naver.com' target='_blank'> NAVER </a></p>
    <br>
  </body>
</html>
