<!DOCTYPE html>
<html>
  <head>
  <meta charset="UTF-8">
  <title> a-inbase TAG TEST </title>
  </head>
  <body>
    <!--  
      # 문서 내부 이동
      - a 태그를 사용해서 문서 내부의 특정 위치로 이동할 수 있습니다
      - 이동을 원하는 위치의 태그에 id 속성을 부여 합니다
      - a 태그의 href 속성에 이동하고자 하는 곳의 #id를 작성합니다
    -->
    <h2> 페이지 내부 이동 </h2>
    <p>
      <a href="#chopa">[ 이름 ]</a>
      <a href="#agency">[ 소속 ]</a>
      <a href="#reword">[ 현상금 ]</a>
    </p>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    
    <p id="chopa">이름 : 초파 </p>
    <p><a href="#top">[ top ]</a></p>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    
    <p id="agency">소속 : 밀짚모자 해적단 </p>
    <p><a href="#top">[ top ]</a></p>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    
    <p id="reword">현상금 : 10000 베리 </p>
    <p><a href="#top">[ top ]</a></p>
  </body>
</html>
