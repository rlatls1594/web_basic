<!DOCTYPE html>
<html>
  <head>
  <meta charset="UTF-8">
  <title> ul TAG TEST </title>
  </head>
  <body>
    <!--  
      # 목록 태그 ( ul, ol, dl )
      - 리스트를 나타낼때 사용하는 태그입니다

      # ul 태그 
      - 순서가 없는 목록을 만들때 사용하는 태그입니다
        > 글머리 기호를 붙여서 목록을 만듭니다
      - type 속성을 사용해서 기호를 설정 할 수 있습니다
        > disc, circle, square

      # li 태그
      - ul, ol 태그의 내부에 목록 내용을 작성하는 태그입니다
    -->
    <div>
      <h2> ◎ ul 태그 Nomal </h2>
      <ul>
        <li> 항목 1 </li>
        <li> 항목 2 </li>
        <li> 항목 3 </li>
      </ul><br>
    </div>

    <div>
      <h2> ◎ ul 태그 Circle </h2>
      <ul type="circle">
        <li> 항목 1 </li>
        <li> 항목 2 </li>
        <li> 항목 3 </li>
      </ul><br>
    </div>

    <div>
      <h2> ◎ ul 태그 Square </h2>
      <ul type="square">
        <li> 항목 1 </li>
        <li> 항목 2 </li>
        <ul>
          <li> 항목 1 </li>
          <li> 항목 2 </li>
        </ul>
        <li> 항목 3 </li>
      </ul>
    </div>

  </body>
</html>
