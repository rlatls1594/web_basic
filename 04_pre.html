<!DOCTYPE html>
<html>
  <head>
  <meta charset="UTF-8">
  <title> pre TAG TEST </title>
  </head>
  <body>
    <!-- # pre 태그 : 텍스트를 작성한 내용 그대로 출력합니다 -->
    <h2> pre 태그 </h2>
    <br>
    <p> 
      &lt; p &gt; 태그를 사용하면
      여러개의 빈 칸은 하나로,
      여러줄은 한줄에 출력합니다.
    </p>
    <br>
    <pre>
    &lt; pre &gt; 태그를 사용하면
    사용자가 작성한 그대로
    화면에 출력됩니다.
    </pre>
  </body>
</html>
