<!DOCTYPE html>
<html>
  <head>
  <meta charset="UTF-8">
  <title>select TAG TEST </title>
  </head>
  <body>
    <!--  
      # select 태그
      - 드롭다운을 사용해서 여러개의 목록을 정의 합니다
      - 서버에 전송되는 데이터는 select 요소의  name 속성이 key,
        option 요소의 value 속성이 값으로 'key-value' 형태로 전송합니다

      # option 태그
      - select 태그 안의 목록을 생성합니다

      # optgroup 태그
      - option 태그를 그룹화 합니다

      # datalist
      - 텍스트를 입력하는 필드에 사전에 정의된 드롭 다운 형식의 목록을 출력합니다
      - 사용자가 입력창에 값을 입력하면, option 목록에서 일치하는 값을 찾아서 자동완성 기능을 제공합니다
        사용자가 선택해야 할 목록이 많을 경우에 유용합니다

      [ datalist 속성 ]
        list : input 태그에 사용되고, datalist 의 id 값
        id   : 입력 태그의 list 값
    -->

    <form action="">
      <fieldset>
        <legend> select </legend>
        <select id="car_list" name="cars" size="3" multiple>
          <option value="hyundai">HYUNDAI</option>
          <option value="kia">KIA</option>
          <option value="gm">GM</option>
          <option value="bmw">BMW</option>
          <option value="benz">BENZ</option>
        </select>
        <p>size 속성을 사용하면 기본 표시되는 목록의 수를 지정할 수 있습니다</p>
        <p>multiple 속성을 사용하면 여러개의 항목 선택이 가능합니다. Ctrl 누른 상태에서 설정</p>
      </fieldset>
    </form>
    <br>
    
    <form action="">
      <fieldset>
        <legend> optgroup </legend>
        <select id="car_list2" name="car2" size="5">
          <optgroup label="국내">
            <option value="현대">HYUNDAI</option>
            <option value="기아">KIA</option>
            <option value="GM">GM</option>
          </optgroup>
          <optgroup label="해외">
            <option value="benz">BENZ</option>
            <option value="bmw">BMW</option>
            <option value="audi">AUDI</option>
          </optgroup>
        </select>
      </fieldset>
    </form>
    <br>
    
    <h3> datalist </h3>
    <form action="">
      <fieldset>
        <legend> 과일 </legend>
        <input list="fruit_list" id="fruits" name="fruits">
        <datalist id="fruit_list">
          <option value="apple" label="사과">
          <option value="banana" label="바나나">
          <option value="mango" label="망고">
        </datalist> 
      </fieldset>
    </form>

  </body>
</html>
