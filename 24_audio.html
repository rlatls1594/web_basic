<!DOCTYPE html>
<html>
  <head>
  <meta charset="UTF-8">
  <title>audio TAG TEST </title>
  </head>
  <body>
    <!--  
      # audio 태그
      - 웹페이지에서 오디오 파일을 재생할 때 사용하는 태그입니다

      [ audio 태그 속성 ]
      -src      : 재생하려는 오디오파일이 저장된 경로 지정
      -controls : 음악 재생 도구를 표시할 지를 결정
      -autoplay : 음악을 자동 재생 할 지를 결정 (엣지 사용가능 , 크롬, 웨일 사용불가)
    -->

    <h3>기본재생</h3>
    <audio src="./media/chicken.mp3" type="audio/mp3" controls></audio>
    <br />
    
    <h3>기본재생</h3>
    <audio src="./media/Kalimba.mp3" type="audio/mp3" controls autoplay loop></audio>
    <br />
    
    <h3>브라우저 선택 재생</h3>
    <audio controls autoplay muted >
      <source src="./media/Kalimba.ogg" type="audio/ogg" />
      <source src="./media/Kalimba.mp3" type="audio/mp3" />
    </audio>

  </body>
</html>
