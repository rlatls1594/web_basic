<!DOCTYPE html>
<html>
  <head>
  <meta charset="UTF-8">
  <title>iframe TAG TEST </title>
  </head>
  <body>
    <!--  
      # iframe 태그 : 웹페이지안에 다른 웹페이지를 표시하는데 사용합니다

      [ iframe 태그 속성 ]
      - src    : 저장소 위치
      - width, height : 창의 크기 지정
    -->

    <h3>기본</h3>
    <iframe src="http://www.daum.net" width="100%" height="30%"></iframe>
    <br />

    <h3>youtube 링크</h3>
    <iframe src="https://www.youtube.com/embed/3WOwa0lWEz4" ></iframe>
    <br />
    <iframe width="1280" height="720" src="https://www.youtube.com/embed/3WOwa0lWEz4" title="YouTube video player"></iframe>
    <br />

    <h3>페이지 링크</h3>
    <a href="https://www.youtube.com/embed/3WOwa0lWEz4" target="youtube">Coldplay - Higher Power</a>
    <br />
    <iframe name="youtube" width="500" height="450"></iframe>

  </body>
</html>
