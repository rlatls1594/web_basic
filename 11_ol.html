<!DOCTYPE html>
<html>
  <head>
  <meta charset="UTF-8">
  <title> ol TAG TEST </title>
  </head>
  <body>
    <!--  
      # ol 태그
      - 순서가 있는 목록을 만들때 사용하는 태그입니다
      - type 속성을 사용해서 항목 형태를 지정할 수 있습니다
        > 1, 알파벳(A, a), 로마숫자(I, i)
    -->
    <div>
      <h2> ◎ ol 태그 Nomal </h2>
      <ol>
        <li> 항목 1 </li>
        <li> 항목 2 </li>
        <li> 항목 3 </li>
      </ol><br>
    </div>

    <div>
      <h2> ◎ ol 태그 알파벳 </h2>
      <ol type="A">
        <li> 항목 1 </li>
        <li> 항목 2 </li>
        <li> 항목 3 </li>
      </ol><br>
    </div>

    <div>
      <h2> ◎ ol 태그 로마숫자 </h2>
      <ol type="i">
        <li> 항목 1 </li>
        <li> 항목 2 </li>
        <li> 항목 3 </li>
      </ol><br>
    </div>

  </body>
</html>
