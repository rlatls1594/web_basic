<!DOCTYPE html>
<html>
  <head>
  <meta charset="UTF-8">
  <title> 글자모양 TAG TEST </title>
  </head>
  <body>
    <h2> 글자 모양 태그 </h2>
    <p>b 태그는 글자를 <b>진하게</b> 표현합니다</p>
    <p>strong 태그는 <strong>중요 부분</strong>에  사용합니다 </p>
    <p>em 태그는 <em>강조</em> 하는 곳에 사용합니다</p>
    <p>i 태그는 글자를 <i>기울여서</i> 표현합니다</p>
    <p>small 태그는 글자를 <small>작게</small> 표현합니다</p>
    <p>del 태그는 <del>삭제 글자</del>를 표현합니다</p>
    <p>mark 태그는 글자에 <mark>하이라이트</mark>를 표현합니다</p>
  </body>
</html>
