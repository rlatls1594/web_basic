<!DOCTYPE html>
<html>
  <head>
  <meta charset="UTF-8">
  <title>button TAG TEST </title>
  </head>
  <body>
    <!-- # button 태그 : 클릭이 가능한 버튼을 만듭니다 -->

    <form action="" id="login_form">
      <fieldset>
        <legend> 로그인 </legend>
        <label for="userid"> ID </label>
        <input type="text" id="userid" name="userid"><br>
        <label for="userpw"> PW </label>
        <input type="password" id="userpw" name="userpw">
      </fieldset>
      <br>
      <input type="submit" value="로그인"> <input type="reset" value="취소">
      <p>submit : form에 입력한 내용을 서버로 전송하고, form 태그의 action 속성에 지정한 페이지에서 실행</p>
      <p>reset  : form에 입력한 내용을 모두 지웁니다</p>
    </form>
    <button type="submit" form="login_form" value="로그인"> 로그인 </button>
    <button type="reset" form="login_form" value="취소"> 취소 </button>
    <p>
    form 과 button 을 하나의 양식으로 처리할 수 있습니다<br>
    form 의 id 속성과 button 의 form 속성값이 같아야 합니다
    </p>

  </body>
</html>
