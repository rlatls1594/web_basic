<!DOCTYPE html>
<html>
  <head>
  <meta charset="UTF-8">
  <title>from TAG TEST </title>
  </head>
  <body>
    <!--  
      # form 태그
      - 사용자가 입력한 데이터를 서버에 전송시키기 위해서 사용하는 태그입니다
      - 입력 양식 태그를 포함합니다

      [form 태그 속성]
      - action: 폼 태그안의 내용을 처리해주는 서버쪽 파일 지정
      - name  : 폼 이름, 한 문서안에 여러개의 <form> 태그가 있을 경우 폼을 구분하기 위해 사용
      - method: 폼을 서버에 전송할 http 메서드 지정
        * get : url 에 입력데이터를 쿼리스트링으로 보내는 방식
          전송되는 데이터가 보이기 때문에 보안에 취약하고 크기에 제한(256 ~ 4096byte)
        * post : request 에 담아서 보내는 방식
          전송되는 데이터가 보이지 않고, 크기에 제한이 없습니다

      # fieldset 태그
      - form 태그안에 관련 있는 form요소들을 그룹화 할 때 사용합니다

      # legend 태그
      - fieldset 요소 그룹에 이름을 지정합니다
    -->

    <form action="" name="ex" method="get">
      <fieldset>
        <legend> 제목 </legend>
      </fieldset>
    </form>

  </body>
</html>
