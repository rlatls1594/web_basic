<!DOCTYPE html>
<html>
  <head>
  <meta charset="UTF-8">
  <title>table_caption TAG TEST </title>
  </head>
  <body>
    <!--  
    # table 태그 : 표를 만드는 태그입니다
    - tr 태그 : row(행)을 만드는 태그입니다
    - th 태그 : 테이블 헤더를 정의합니다 (가운데 정렬, 진하게 속성이 자동 부여 )
    - td 태그 : col(열)을 만드는 태그입니다
    - 테이블을 만드는 순서는 먼저 테이블을 정의하고, 
      행(tr)을 지정한 다음에 그 행을 셀(td)로 나누어 만듭니다.

    # caption 태그 : 표에 제목을 넣어 줄 때 사용합니다
    -->

    <h2> table 태그 </h2>
    <br>
    <h3> 한행에 2개의 칸을 가진 테이블 </h3>
    <table border="1">
      <caption>&lt; 세로 제목 &gt;</caption>
      <tr>
        <th>이름</th><td>손흥민</td>
      </tr>
      <tr>
        <th>소속팀</th><td>토트넘</td>
      </tr>
    </table>
    <br>
    
    <h3> 한행에 3개의 칸을 가진 테이블 </h3>
    <table border="3">
      <caption>&lt; 가로 제목 &gt;</caption>
      <tr>
        <th>이름</th><th>능력</th><th>현상금</th>
      </tr>
      <tr>
        <td>루피</td><td>고무고무 열매</td><td>10억 베리</td>
      </tr>
      <tr>
        <td>초파</td><td>럼블볼</td><td>3억 베리</td>
      </tr>
    </table>

  </body>
</html>
