<!DOCTYPE html>
<html>
  <head>
  <meta charset="UTF-8">
  <title>HTML5 Input TAG TEST </title>
  </head>
  <body>
    <form action="">
      <fieldset>
        <legend> color </legend>
        <label for="my_color"> 색상 선택 </label>
        <input type="color" id="my_color" name="myColor">
      </fieldset>
      <br>
      <fieldset>
        <legend> date </legend>
        <label for="my_date"> 날짜 선택(년월일) </label>
        <input type="date" id="my_date" name="myDate">
      </fieldset>
      <br>
      <fieldset>
        <legend> month </legend>
        <label for="my_month"> 월 선택(년월) </label>
        <input type="month" id="my_month" name="myMonth">
      </fieldset>
      <br>
      <fieldset>
        <legend> week </legend>
        <label for="year_week"> 주 선택(년도, 주)</label>
        <input type="week" id="year_week" name="yearWeak">
      </fieldset>
      <br>
      <fieldset>
        <legend> time </legend>
        <label for="my_time"> 시간 설정 </label>
        <input type="time" id="my_time" name="myTime">
      </fieldset>
      <br>
      <fieldset>
        <legend> range </legend>
        <label for="point"> 값 선택 </label>
        <input type="range" id="point" name="point" min="0" max="50" step="10" value="0">
        <p>슬라이더를 사용해서 값을 선택합니다</p>
        <p>min, max 속성을 사용해서 범위 지정이 가능합니다</p>
        <p>step 속성을 사용해서 숫자 간격 설정이 가능합니다</p>
        <p>value 속성을 사용해서 초기값 설정이 가능합니다</p>
      </fieldset>
      <br>
      <fieldset>
        <legend> number</legend>
        <label for="count"> 수량 선택 </label>
        <input type="number" id="count" name="count" min="0" max="10" step="2" value="10">
        <p>숫자를 지정할 수 있습니다</p>
        <p>min, max, step, value 속성을 사용한 상세 설정이 가능합니다</p>
      </fieldset>
      <br>
      <fieldset>
        <legend> </legend>
        <label for=""></label>
        <input type="" id="" name="">
      </fieldset>
      <br>
      <input type="submit" value="전송">
    </form>
  </body>
</html>
