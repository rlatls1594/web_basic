<!DOCTYPE html>
<html>
  <head>
  <meta charset="UTF-8">
  <title>video TAG TEST </title>
  </head>
  <body>
    <!--  
      # video 태그
      - 웹페이지에서 영상을 재생할 때 사용하는 태그입니다

      [ video 태그 속성 ]
      - src  : 비디오 파일 경로 지정
      - controls : 비디오 재생 도구의 표시 여부 지정
      - autoplay : 비디오 자동 재생 여부 지정 (엣지 사용가능 , 크롬, 웨일 사용불가)
      - width, height : 비디오 크기 지정  
      - type : 확장자에 따른 파일 type 지정
      - poster : 비디오를 준비 중일때 표시할 이미지 파일 경로 지정
      
      # source 태그
      - 브라우저에서 선택할 수 있는 대체 비디오 파일을 지정할 수 있습니다.
      - 브라우저에서 인식된 첫번째 파일을 사용합니다.
    -->

    <h3>기본재생</h3>
    <video width="400px" height="300px" src="./media/Sample.mp4" type="video/mp4" controls  ></video>
    <br />
    
    <h3>자동재생</h3>
    <video width="400px" height="300px" src="./media/Sample.mp4" type="video/mp4" autoplay controls></video>
    <br />
    
    <h3>브라우저 선택 재생</h3>
    <video width="400px" height="300px" controls poster="https://via.placeholder.com/400x300">
      <source src="./media/Sample.ogv" type="video/ogv">
      <source src="./media/Sample.mp4" type="video/mp4">
    </video>

  </body>
</html>
