<!DOCTYPE html>
<html>
  <head>
  <meta charset="UTF-8">
  <title> p / br / hr TAG TEST </title>
  </head>
  <body>
    <!-- 
    # p  태그: 하나의 문단을 생성하는 태그 입니다
    # br 태그: 줄바꿈 할 때 사용하는 태그입니다
    # hr 태그: 수평라인을 표시합니다
    -->

    <h2> p 태그 </h2>
    <p> p태그는 하나의 문단을 생성하는 태그 입니다. </p>
    <p> 문단과 문단 사이에 공간이 생성됩니다. </p>
    <br>

    <h2> br 태그 </h2>
    <p> 줄바꿈 할 때 사용하는 태그입니다 </p>
    <p> html<br>css</p>
    <p> br 태그는 다른 글자 태그안에 사용이 가능합니다 </p>
    <br>

    <h2> hr 태그 </h2>
    <hr>
    <p>수평라인을 표시합니다</p>
  </body>
</html>
