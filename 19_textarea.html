<!DOCTYPE html>
<html>
  <head>
  <meta charset="UTF-8">
  <title>textarea TAG TEST </title>
  </head>
  <body>
    <!--  
      # textarea 태그 : textarea 태그는 여러줄의 글자를 입력할 때 사용합니다
      [ textarea 속성 ]
      - rows : 텍스트 영역의 행(라인)의 수를 지정합니다
      - cols : 텍스트 영역의 폭(가로)를 지정합니다
    -->
    
    <form action="">
      <textarea id="memo" name="memo" rows="10" cols="100" placeholder="메모를 작성하세요" style="resize: none;"></textarea>
      <br>
      <input type="submit" value="완료">
    </form>

  </body>
</html>
