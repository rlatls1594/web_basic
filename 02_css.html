<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>CSS TEST</title>
    <style>
      a:link { color: pink; text-decoration: none; }
      a:visited { color: red; }
      a:hover { text-decoration: overline; color:black; }
      a:active { background-color: yellow; }
    </style>
  </head>

  <body>

    <h2>가상 선택자</h2>
    <p><a href="#" target="_blank">test</a>: 마우스 이벤트에 따른 링크의 변화</p>
    <p><a href="#" target="_blank">test</a>: 마우스 이벤트에 따른 링크의 변화</p>
    <hr>
    <p>link : 웹 문서에서 사용자가 방문하지 않았던 곳을 표시한다</p>
    <p>visited : 웹 문서에서 사용자가 방문한 곳을 표시한다.</p>
    <p>hover : 웹 문서에서 사용자가 링크에 마우스 포인터를 올리는 순간을 나타낸다.</p>
    <p>active : 웹 문서에서 사용자가 링크를 클릭하는 순간을 나타낸다.</p>

  </body>
</html>
