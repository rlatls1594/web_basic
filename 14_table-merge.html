<!DOCTYPE html>
<html>
  <head>
  <meta charset="UTF-8">
  <title>table-merge TEST </title>
  </head>
  <body>
    <!--  
    # 셀 병합 : 테이블의 셀과 셀을 합칠 수 있습니다
    > rowspan : 셀을 세로로 합칠 때 사용합니다
      - 속성값으로 병합하고 싶은 행의 수를 지정합니다
    > colspan : 셀을 가로로 합칠 때 사용합니다
      - 속성값으로 병합하고 싶은 열의 수를 지정합니다
    -->

    <table border="1" style="width : 30%; text-align: center;">
      <caption>&lt; 행 통합 테이블 &gt;</caption>
      <tr>
        <th>1행</th>
        <td>1행 1열</td>
      </tr>
      <tr>
        <th rowspan="2">2행</th>
        <td>2행 1열</td>
      </tr>
      <tr>
        <td>2행 2열</td>
      </tr>
    </table>
    <br>
    
    <table border="1" style="width:30%; text-align: center;">
      <caption>&lt; 열 통합 테이블 &gt;</caption>
      <tr>
        <th>1열</th><th colspan="2">2열</th>
      </tr>
      <tr>
        <td>2행 1열</td><td>2행 2열</td><td>2행 3열</td>
      </tr>
    </table>

  </body>
</html>
