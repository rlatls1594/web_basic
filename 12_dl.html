<!DOCTYPE html>
<html>
  <head>
  <meta charset="UTF-8">
  <title> dl TAG TEST </title>
  </head>
  <body>
    <!--  
      # dl 태그 
      - 정의 목록을 만드는 태그입니다
        > dt : 용어의 제목을 나타내는 태그 ( 줄바꿈 O )
        > dd : 용어에 대한 설명을 나타내는 태그 ( 줄바꿈 O )
    -->
    <h2> ◎ dl 태그 </h2>
    <div>
      <dl>
        <dt><b> 정의 목록 태그 </b></dt>
        <dd>설명 목록을 위한 태그</dd>
        <dd>dd는 자동으로 들여쓰기 됩니다</dd>
      </dl>
    </div>
    
    <div>
      <dl>
        <dt><b>&lt; 마우스 &gt;</b></dt>
        <dd>컴퓨터 입력 장치 중 하나입니다</dd>
        <br>
        <dt><b>&lt; 키보드 &gt;</b></dt>
        <dd>컴퓨터 출력 장치 중 하나입니다</dd>
      </dl><br>
    </div>

  </body>
</html>
